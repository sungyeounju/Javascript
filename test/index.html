<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Game</title>
</head>
<body>
    <h1>Random Number Game</h1>
    <div class="tit-game">
        <strong>Generate a number bwtween 0 and</strong>
        <input required type="number" class="num-range">
    </div>
    <div class="cont-game">
        <span>Guess the number : </span>
        <input required type="number" class="num-guess">
        <input type="submit" class="btn-submit" value="Play!">
    </div>
    <div class="result-box">
        <p class="txt-result"></p>
        <strong class="tit-result"></span>
    </div>
    
    
    <script src="test.js"></script>
</body>
</html>
